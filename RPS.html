<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <header>
        <nav class="display">
            ROCK PAPER SCISSOR
        </nav>
    </header>
    <main>
        <div class="container display"> 
            <img class="button" src="images_RPS/rock.png" alt="rock">
            <img class="button" src="images_RPS/paper.png" alt="paper">
            <img class="button" src="images_RPS/scissors.png" alt="scissor">

        </div>
        <div class="score">
            <div class="myScore display">0</div>
            <div class="cpuScore display">0</div>
        </div>
        <div class="ourScore display">
            <div class="player">Your Score</div>
            <div class="cpu">CPUs Score</div>
        </div>

        <div class="result display">Good luck</div>

        <div class="afterGame">You won the game</div>
        <button class="restart display">New Game
        </button>
    </main>

    <script src="RPS.js"></script>
</body>
</html>
